{% extends 'base.html' %}
{%load crispy_forms_tags%}
{%block title_block%}{{tittle}} {%endblock%}

{%block css_block%}
<style>
    .sign_up{
      width: 550px; 
      border: px solid #ccc;
      padding:25px;
    }
    .log_in{
        width:450;
        padding:40px;
        border:1px solid #ccc;
    }
</style>
{%endblock%}

{% block body_block%}
<center>
    <div class="log_in">
        <form method="POST">
            {{form|crispy}}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" style="width:100%">Login</button>
        </form>
    </div> 
    <br>
    <div class="sign_up">
        <p>Don't Have an Account? <a href="{%url 'App_Login:signup'%}">Sign Up</a></p>
    </div>
</center>

{%endblock%}
